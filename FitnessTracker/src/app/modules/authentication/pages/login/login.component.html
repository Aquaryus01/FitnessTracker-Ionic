<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FitnessTracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FitnessTracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form >
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" [(ngModel)]="user.nickname" name="user" class="form-control" id="nickname">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password">
      </div>
      <button (click)="login()" class="btn btn-primary w-100 mb-2" style="margin-bottom: 20px;">Submit</button>
      <button routerLink="/register" class="btn btn-danger w-100">Register</button>
    </form>
    <p style="color:red">{{error}}</p>
  </div>
</ion-content>
