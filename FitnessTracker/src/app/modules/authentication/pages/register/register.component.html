<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FitnessTracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FitnessTracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" [(ngModel)]="user.nickname" name="nickanme" class="form-control" id="nickname">
      </div>
      <div class="form-group">
        <label for="nickname">Weight</label>
        <input type="text" [(ngModel)]="user.weight" name="weight" class="form-control" id="weight">
      </div>
      <div class="form-group">
        <label for="nickname">Height</label>
        <input type="text" [(ngModel)]="user.height" name="height" class="form-control" id="height">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2" style="margin-bottom: 20px;">Register</button>
      <button class="btn btn-danger w-100">Back</button>
    </form>
    <p style="color:red">{{error}}</p>
  </div>
</ion-content>
