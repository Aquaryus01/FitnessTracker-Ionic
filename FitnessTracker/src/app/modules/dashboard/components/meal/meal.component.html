<form>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input [(ngModel)]="meal.name" name="name" type="text" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>No. of calories:</ion-label>
    <ion-input [(ngModel)]="meal.calorie"  name="calorie" type="text" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="meal.ingredients" name="ingredients" ngDefaultControl></ion-input>
  </ion-item>
  <ion-button (click)='addMeal()' *ngIf="!inputMeal" color="success" expand="full">Add</ion-button>
  <ion-button (click)='updateMeal()' *ngIf="inputMeal" color="warning" expand="full">Update</ion-button>
  <ion-button (click)='clearMeal()' *ngIf="inputMeal" color="danger" expand="full">Cancel</ion-button>
</form>
